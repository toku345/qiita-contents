# Publish Qiita articles when changes are pushed to main
name: Publish articles

on:
  push:
    branches: [main]
    paths:
      - 'public/**'
      - '!public/.remote/**'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  publish_articles:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0
        with:
          fetch-depth: 1

      - name: Setup Bun
        uses: oven-sh/setup-bun@735343b667d3e6f658f44d0eca948eb6282f2b76 # v2.0.2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Publish to Qiita
        run: bunx qiita publish --all
        env:
          QIITA_TOKEN: ${{ secrets.QIITA_TOKEN }}

      - name: Check for changes
        id: changes
        run: |
          if [[ -n "$(git status --porcelain public/)" ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request for metadata sync
        if: steps.changes.outputs.has_changes == 'true'
        id: cpr
        uses: peter-evans/create-pull-request@84ae59a2cdc2258d6fa0732dd66352dddae2a412 # v7.0.9
        with:
          commit-message: "chore: update article metadata from Qiita"
          title: "chore: sync Qiita article metadata"
          body: |
            ## Summary
            Qiita CLI により記事メタデータ（`id`, `updated_at`）が更新されました。

            ---
            :robot: Generated by publish workflow
          branch: chore/qiita-metadata-sync
          delete-branch: true
          labels: automated

      - name: Check PR creation
        if: steps.changes.outputs.has_changes == 'true'
        run: |
          if [ -z "${{ steps.cpr.outputs.pull-request-number }}" ]; then
            echo "::error::PR creation failed"
            exit 1
          fi
          echo "Created PR #${{ steps.cpr.outputs.pull-request-number }}: ${{ steps.cpr.outputs.pull-request-url }}"
